<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Length Converter</h2>
    <label for="inputLength">Enter Length (in centimeters):</label>
    <input type="number" id="inputLength" placeholder="Enter length in centimeters...">
    <button onclick="convertLength()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertLength() {
      // Get the value entered by the user
      var inputLength = document.getElementById('inputLength').value;

      // Convert the input length to meters and inches
      var meters = inputLength / 100;
      var inches = inputLength / 2.54;

      // Display the results
      var resultElement = document.getElementById('result');
      resultElement.innerHTML = inputLength + ' centimeters is equal to ' + meters + ' meters and ' + inches + ' inches.';
    }
  </script>
</body>
</html>
